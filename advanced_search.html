<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <ul class="navbar-google">
            <li class="navbar-item-google"><a href="index.html">Google</a> </li>
        </ul>
        <div>
            <p class="h1-advance">Advanced Search</p>
            <div class="line">


            </div>

        </div>
        <div class="div-advance">
            <p class="h2-advance">Find pages with... </p>
            <form action="https://www.google.com/search">
                <div class="row-input">
                    <div class="left">
                        <p class="p-advance">all these words: </p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_q" class="form-input form-control">
                    </div>
                </div>
                <div class="row-input">
                    <div class="left">
                        <p class="p-advance">this exact word or phrase: </p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_epq" class="form-input form-control">
                    </div>
                </div>
                <div class="row-input">
                    <div class="left">
                        <p class="p-advance">any of these words: </p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_oq" class="form-input form-control">
                    </div>
                </div>
                <div class="row-input">
                    <div class="left">
                        <p class="p-advance">none of these words: </p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_eq" class="form-input form-control">
                    </div>
                </div>
                <div class="btn-div">
                        <input type="submit" value="Advanced Search" class=" btn btn-advance">

                    </div> 
                </div>
            </form>
        </div>
    </body>
</html>
